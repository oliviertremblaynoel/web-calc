name: Auto-merge Dependabot PRs

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Dependabot auto-merge
        uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          target: patch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
